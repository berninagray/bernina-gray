		<div class="container">

		<!-- contact form -->

		<form id="contactBGray" action="php/mailer.php" method="post">
			<div class="form-group">
				<label for="contactBGray">Name <span class="text-danger">*</span></label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"></span>
						<i class="fa fa-user" aria-hidden="true"></i>
					</div>
					<input type="text" class="form-control" id="contactBGray" name="contactBGray" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="contactBGrayEmail">Email <span class="text-danger">*</span></label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"></span>
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</div>
					<input type="email" class="form-control" id="contactBGrayEmail" name="contactBGrayEmail" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<label for="contactBGraySubject">Subject</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"></span>
						<i class="fa fa-pencil" aria-hidden="true"></i>
					</div>
					<input type="text" class="form-control" id="contactBGraySubject" name="contactBGraySubject" placeholder="Subject">
				</div>
			</div>
			<div class="form-group">
				<label for="contactBGrayMessage">Message <span class="text-danger">*</span></label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"></span>
						<i class="fa fa-comment" aria-hidden="true"></i>
					</div>
					<textarea class="form-control" rows="5" id="contactBGrayMessage" name="contactBGrayMessage" placeholder="(2000 characters max)"></textarea>
				</div>
			</div>

			<!-- reCAPTCHA -->
			<div class="g-recaptcha" data-sitekey="--YOUR RECAPTCHA SITE KEY--"></div>

			<button class="btn btn-success" type="submit"><i class="fa fa-paper-plane"></i> Send</button>
			<button class="btn btn-warning" type="reset"><i class="fa fa-ban"></i> Reset</button>
		</form>

		<!--empty area for form error/success output-->
		<div class="row">
			<div class="col-xs-12">
				<div id="output-area"></div>
			</div>
